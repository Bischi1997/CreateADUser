<!DOCTYPE html>
<html>
	<head>
		<title>Neuen Mitarbeiter erfassen</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div>
			<h1 id=title>Neuen Mitarbeiter erfassen</h1>
		</div>
		<div>
			<form action="create_csv.php" method="post">
				<fieldset>
					<legend>Informationen vom neuen Nutzer:</legend>
						<p id=form>	Vorname:					<br>	<input type="text" name="vorname" />	</p>
						<p id=form>	Name:						<br>	<input type="text" name="name" />		</p>
						<p id=form>	PID:						<br>	<input type="text" name="pid" />		</p>
						<p id=form>	Firma: 						<br>	<input type="text" name="firma" />		</p>
						<p id=form>	Abteilung:					<br>	<input type="text" name="abteilung" />	</p>
						<p id=form>	Telefonnummer:				<br>	<input type="text" name="telnummer" />	</p>
						<br>
						<p id=form>SfB Account?					<br>	<select name="SfB"> <option value="No">No</option><option value="Yes">Yes</option></select></p>
						<p id=form>Enterprise Voice Account?	<br>	<select name="eVoice"> <option value="No">No</option><option value="Yes">Yes</option></select></p>
				</fieldset>
				<br>
				<p align=center>	<input type="submit" />	</p>
			</form>
		</div>
	</body>
</html>
